<html>

<head>
    <title>Todo List</title>
</head>

<body>
    <div>
        Todo List
    </div>
    <div>
        Add Task <input type="text" id="taskInput">
        <button id="inputButton" onclick="addTask()">Add</button>
    </div>
    <div id="taskHeader">
        Listed Tasks: <button onclick="clearAll()">Clear All</button>
    </div>
    <div id="taskList">

    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById("taskInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                addTask();  // Call addTask() when Enter is pressed
            }
        });
    </script>
</body>

</html>
